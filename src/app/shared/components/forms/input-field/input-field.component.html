<div class="p-field">
  <span class="p-float-label">
    <input
      [type]="type"
      pInputText
      [ngClass]="{ 'p-invalid': invalid }"
      [value]="value"
      (input)="handleInput($event)"
      (blur)="onTouched()"
    />
    <label [ngClass]="{ 'p-error': invalid }">{{ label }}</label>
  </span>
  <small *ngIf="invalid && errorMessage" class="p-error">
    {{ errorMessage }}
  </small>
</div>
