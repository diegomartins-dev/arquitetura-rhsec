<div class="p-field">
	<span class="p-float-label">
		<input
			[type]="type"
			pInputText
			[ngClass]="{ 'p-invalid': invalid }"
			[value]="value"
			(input)="handleInput($event)"
			(blur)="handleBlur()"
			[attr.data-testid]="cyInputId"
		/>
		<label [ngClass]="{ 'p-error': invalid }">{{ label }}</label>
	</span>
	<small *ngIf="invalid && errorMessage" class="p-error" [attr.data-testid]="cyErrorId">
		{{ errorMessage }}
	</small>
</div>
