<p-panelMenu [model]="submenu" class="w-full" data-test="submenu" #panelMenu>
	<ng-template pTemplate="item" let-item>
		@if (item.route) {
			<a
				[routerLink]="item.route"
				[routerLinkActive]="'active'"
				class="flex align-items-center cursor-pointer text-color px-3 py-2 no-underline"
				(click)="outputClickSubmenu.emit(true)"
				[attr.data-cy]="'submenu-button-click-' + item.id"
			>
				<span [class]="item.icon"></span>
				<span class="ml-2 text-color">{{ item.label }}</span>
			</a>
		} @else {
			<span
				class="flex align-items-center cursor-pointer text-color px-3 py-2"
				[attr.data-test]="'submenu-panel-label-' + item.id"
			>
				<span [class]="item.icon"></span>
				<span class="ml-2">{{ item.label }}</span>
			</span>
		}
	</ng-template>
</p-panelMenu>
