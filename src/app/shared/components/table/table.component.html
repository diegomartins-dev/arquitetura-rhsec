<div class="card">
	<p-table [value]="data" [tableStyle]="{ 'min-width': '80px' }">
		<ng-template pTemplate="header">
			<tr>
				@for (column of columns; track $index) {
					<th>{{ column.header }}</th>
				}
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-data>
			<tr>
				<!-- @for (column of columns; track $index) {
				<td>
					{{ data[column.field] }}
				</td>
			} -->
				<td>
					{{ data.codigo }}
				</td>
				<td>
					{{ data.escola }}
				</td>
				<td>
					{{ data.cidade }}
				</td>
				<td>
					{{ data.data | date: 'dd/MM/yyyy' }}
				</td>
				<td>
					<p-tag [value]="data.situacao" [severity]="getSeverity(data.situacao)" />
				</td>
			</tr>
		</ng-template>
	</p-table>
</div>
