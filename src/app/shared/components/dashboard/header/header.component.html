<p-toolbar class="md:my-5 md:mx-8 md:block hidden z-1">
	<div class="p-toolbar-group-center">
		<span class="p-input-icon-left">
			<i class="pi pi-search"></i>
			<input pInputText placeholder="Search" />
		</span>
	</div>
	<div class="p-toolbar-group-end">
		<p-splitButton
			class="mr-2"
			[label]="getFont(this.layoutService.selectedFont)"
			[model]="this.layoutService.fontItems"
		/>
		<p-splitButton [label]="getThemeName(this.layoutService.selectedTheme)" [model]="this.layoutService.themeItems" />
	</div>
</p-toolbar>
