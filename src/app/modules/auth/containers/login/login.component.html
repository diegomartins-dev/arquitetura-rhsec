<div class="container">
	<app-notification></app-notification>
	<div class="logo-container">
		<img src="/assets/img/logo.png" alt="" />
	</div>
	<form (submit)="login($event)" class="login-container" autocomplete="off">
		<!-- Título -->
		<h3 class="login-title">Faça o login para iniciar a sessão no sistema</h3>

		<!-- Input CPF -->
		<div class="field mb-4">
			<app-input-mask
				label="CPF"
				type="text"
				mask="999.999.999-99"
				[formControl]="cpf"
				[invalid]="cpf.invalid && cpf.touched"
				[errorMessage]="errorMessage().cpf || ''"
				(blur)="updateErrorMessage()"
				[cyErrorId]="'login-error-cpf'"
				[cyInputId]="'login-input-cpf'"
			></app-input-mask>
		</div>

		<!-- Input Senha -->
		<div class="field password-field">
			<app-input-field
				label="Senha"
				type="password"
				[formControl]="password"
				[invalid]="password.invalid && password.touched"
				[errorMessage]="errorMessage().password || ''"
				(blur)="updateErrorMessage()"
				[cyErrorId]="'login-error-password'"
				[cyInputId]="'login-input-password'"
			></app-input-field>
		</div>

		<!-- Link "Esqueci minha senha" -->
		<div class="forgot-password">
			<a href="#" class="forgot-link">Esqueci minha senha</a>
		</div>

		<!-- Botões -->
		<div class="button-group">
			<app-button
				label="Entrar"
				[styleClass]="'normal-btn-large'"
				type="submit"
				cyButtonId="login-button-enter"
			></app-button>
			<app-button
				label="Cadastrar"
				[styleClass]="'secondary-btn-large'"
				type="button"
				cyButtonId="login-button-register"
			></app-button>
		</div>

		<!-- Link de solicitação -->
		<p class="access-request">Solicitar acesso à coordenação</p>
	</form>
</div>
